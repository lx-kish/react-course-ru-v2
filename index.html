<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>React [RU] tutorial</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  
  <style>
	.red {
		color: #FF0000;
	}
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
	
	const myNews = [
		{
			author: 'Alex Pechkin',
			text: 'On thurthday, ...'
		},
		{
			author: 'Just Vasya',
			text: 'I suggest $ should cost 35 rubles!'
		},
		{
			author: 'Max Frontend',
			text: '2 years past since the previous versions of books, but $ still does not cost 35'
		},
		{
			author: 'Guest',
			text: 'No sms, free of charge, about react, visit - https://maxpfrontend.ru'
		}
	];
	
	class News extends React.Component {
		render() {
			const newsTemplate = this.props.data.map(function(item, index){
				return (
					<div key={index}>
						<p className="news__author">{item.author}:</p>
						<p className="news__text">{item.text}</p>
					</div>
				)
			})
			
			console.log(newsTemplate)
			
			return (
				<div className="news">
					{newsTemplate}
				</div>
			)
		}
		
	}
	
	const Comments = () => {
		return (
			<React.Fragment>
				<h3>Comments</h3>
				<p>There are no news, so there are no nothing to comment</p>
			</React.Fragment>
		)
	}

	const App = () => {
		return (
			<React.Fragment>
				<p>Hi there, im App, a component</p>
				<News data={myNews}/> {/* added property data */}
				<Comments />
			</React.Fragment>
		)
	}

	ReactDOM.render(
		
		<App />,
		document.getElementById('root')
	);
  
  </script>

</body>

</html>
